name: PR Workflow

on:
    pull_request:
        branches:
            - master

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm install
            - run: ls -a
            - run: npm run test:lint
    unit_test:
        name: Unit Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm install
            - run: ls -a
            - run: npm run test:unit
